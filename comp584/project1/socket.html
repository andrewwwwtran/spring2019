<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Socket Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
</head>
<body>
    <script type='text/javascript'>
      // connect to server
      var socket = io('http://localhost:3000', {path: '/socket.io'});

      socket.on('fromServer', function(data){
        // listen for fromServer message
        console.log('Server: ' + data.id);
        // console.log('Received ' + data.id + ' from server since someone else joined');
        
        // send fromClient message to server
        socket.emit('fromClient', {id: 'hi there'});
      });

      socket.on('serverMsg2', function(data2){
        console.log('Server: ' + data2.id /*+ ' : servermsg2'*/);

        socket.emit('clientMsg2', {id: 'fuck you! '});
      });

   </script>
</body>
</html>
